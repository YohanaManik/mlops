name: MLOps CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort
    
    - name: Run Ruff linter
      run: |
        ruff check flower/ api/ tests/ --output-format=github
      continue-on-error: true
    
    - name: Check code formatting with Black
      run: |
        black --check flower/ api/ tests/
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only flower/ api/ tests/
      continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist
        pip install -e .
    
    - name: Create necessary directories
      run: |
        mkdir -p data/processed data/splits artifacts/registry logs
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short --cov=flower --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Run smoke tests
      run: |
        pytest tests/smoke/ -v --tb=short
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r flower/ api/ -ll -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check dependencies for known vulnerabilities
      run: |
        safety check --json
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install pylint radon
    
    - name: Run Pylint
      run: |
        pylint flower/ --exit-zero --output-format=text | tee pylint-report.txt
      continue-on-error: true
    
    - name: Calculate code complexity
      run: |
        radon cc flower/ -a -nb
      continue-on-error: true

  build-test:
    name: Build & Integration Test
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .
    
    - name: Verify CLI installation
      run: |
        flower --help
    
    - name: Test package imports
      run: |
        python -c "from flower import cli, ingest, preprocessing, evaluate"
        python -c "from flower.models import SimpleCNN, get_resnet"
        python -c "from api import app"
    
    - name: Build package
      run: |
        pip install build
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  api-test:
    name: API Integration Test
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .
        pip install httpx
    
    - name: Create dummy model for API test
      run: |
        mkdir -p artifacts/registry
        python tests/smoke/create_dummy_model.py
      continue-on-error: true
    
    - name: Test API startup
      run: |
        timeout 10s uvicorn api.app:app --host 0.0.0.0 --port 8000 || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
      continue-on-error: true